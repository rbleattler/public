image:
  repository: ghcr.io/linuxserver/synclounge
  pullPolicy: IfNotPresent
  tag: 5.2.35@sha256:0f221342de20c7cc83b7eca380c5012a10b0cf255222bca41c845ab191858c53
service:
  main:
    ports:
      main:
        targetPort: 8088
        port: 8088
persistence:
