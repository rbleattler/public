image:
  repository: docker.io/foxxmd/multi-scrobbler
  tag: latest@sha256:6d86950db092b2b02f2c1f3d37644b8a88290cfbd78e307fe6fab1761088d9cd
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        port: 9078
        targetPort: 9078

persistence:
  config:
    enabled: true
    mountPath: /config
