image:
  pullPolicy: IfNotPresent
  repository: docker.io/redislabs/redisinsight
  tag: 3.0.2@sha256:b2034915b9eeb0cea5a52e8ed06b22761ce2438e93762d66f5320506d56bfc8c
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        protocol: http
        port: 10579
redisinsight:
  log_level: info
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            RI_APP_PORT: "{{ .Values.service.main.ports.main.port }}"
            RI_FILES_LOGGER: /logs
            RI_LOG_LEVEL: "{{ .Values.redisinsight.log_level }}"
persistence:
  config:
    enabled: true
    mountPath: /data
  logs:
    enabled: true
    mountPath: /logs
