image:
  repository: docker.io/itzg/mc-router
  pullPolicy: IfNotPresent
  tag: 1.39.0@sha256:b5e4bb0178d4e200a832b3ab20d99de71040db1c9081d3a8f83c9c47540447b2
service:
  main:
    ports:
      main:
        port: 25565
  api:
    enabled: true
    ports:
      api:
        enabled: true
        port: 25564

# manual option
mcrouter:
  # vanilla:25565
  default: ""
  mappings: []
    # - vanilla:25565
    # - forge:25565

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              port: "{{ .Values.service.api.ports.api.port }}"
              path: /routes
              httpHeaders:
                Accept: application/json
            readiness:
              port: "{{ .Values.service.api.ports.api.port }}"
              path: /routes
              httpHeaders:
                Accept: application/json
            startup:
              port: "{{ .Values.service.api.ports.api.port }}"
              path: /routes
              httpHeaders:
                Accept: application/json
          env:
            API_BINDING: ":{{ .Values.service.api.ports.api.port }}"
            PORT: "{{ .Values.service.main.ports.main.port }}"
            # enabled for auto discovery to work
            IN_KUBE_CLUSTER: true
            # leave blank for all namespaces
            # KUBE_NAMESPACE: ""
            DEFAULT: "{{ .Values.mcrouter.default }}"
            MAPPING: '{{ join "," .Values.mcrouter.mappings }}'

rbac:
  main:
    enabled: true
    primary: true
    clusterWide: true
    rules:
      - apiGroups: [""]
        resources:
          - "services"
        verbs:
          - "list"
          - "watch"

serviceAccount:
  main:
    enabled: true
    primary: true

podOptions:
  automountServiceAccountToken: true
