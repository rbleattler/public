image:
  pullPolicy: IfNotPresent
  repository: docker.io/accetto/ubuntu-vnc-xfce-blender-g3
  tag: latest@sha256:f7fdb8f85d93bed848c1861f8b737e6b64260c483d62e881a8e9d4a4664b4ce4
persistence:
  internalshare:
    enabled: true
    mountPath: /UNRAID_SHARE
  storageprojects:
    enabled: true
    mountPath: /srv/projects

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 6901
        protocol: http
        targetPort: 6901
  webuivnc:
    enabled: true
    ports:
      webuivnc:
        enabled: true
        port: 5901
        protocol: tcp
        targetPort: 5901
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            VNC_PW: unraid
            VNC_RESOLUTION: 1360x768
