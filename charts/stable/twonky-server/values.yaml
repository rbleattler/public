image:
  pullPolicy: IfNotPresent
  repository: docker.io/dtjs48jkt/twonkyserver
  tag: latest@sha256:dca3fd8e301d723d2c40785de23613733a23094c8799281b2d9befb59b803fe6
persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 9000
        protocol: tcp
        targetPort: 9000
