image:
  repository: ghcr.io/tasmoadmin/tasmoadmin
  tag: v4.3.3@sha256:769e97b4150bdad2eb198174819985ff2e5e8b9f52cb265cb73eb252e9f14fd4
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TASMO_DEBUG: 1

service:
  main:
    ports:
      main:
        port: 9541
        protocol: http
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /data
