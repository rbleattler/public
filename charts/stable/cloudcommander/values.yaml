  tag: 19.3.2@sha256:b6c37f654004f4e40d4a39e872453b4ef445400ae27fbab862d95ca8ce153bf4
persistence:
  appdata:
    enabled: true
    mountPath: /root
  mountpath:
    enabled: true
    mountPath: /UNRAID

