image:
  repository: oci.trueforge.org/containerforge/hytale
  tag: 1.0.0@sha256:8bdeab8155d88726ea52f73d1a7099593d1e3c332db401929cfff10d273a7baa
  pullPolicy: IfNotPresent
workload:
  main:
    podSpec:
      containers:
        main:
          stdin: true
          tty: true
          env:
            HYTALE_AUTO_UPDATE: false
            HYTALE_PORT: "{{ .Values.service.main.ports.main.port }}"
            HYTALE_ALLOW_OP: true
            HYTALE_BACKUP_ENALBED: false
            HYTALE_BACKUP_DIR: /app/backup
            HYTALE_BACKUP_FREQ: 30
            # HYTALE_EXTRA_ARGS:
            # HYTALE_JAVA_ARGS:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
service:
  main:
    ports:
      main:
        port: 5520
        protocol: udp
persistence:
  app:
    enabled: true
    mountPath: /app
