image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.68.1@sha256:e67bcc4932fedd52d5c096f95cc030164cdab022ff9ef51b2e9245fca96a28d8
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false
