image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.68.1@sha256:21ab666371bce6fc8428cacad17ee1b038a630ddebee592a46c83604959df14c
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false
