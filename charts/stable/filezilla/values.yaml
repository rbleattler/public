  tag: 3.68.1@sha256:b98b8c9a42f1b868732a2ccc69f63ff0c7cd7a0713960ea6ed8701ff2a607db2
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
