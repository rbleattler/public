image:
  repository: oci.trueforge.org/containerforge/kopia
  tag: 0.22.3@sha256:adb59aebe17a6060ec186c28245cd688fcdf4fe01b83fdbb9e84b53997a3c90a
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        protocol: http
        port: 10238

kopia:
  user: "user"
  password: "secret"
  server_username: "user"
  server_password: "password"

workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: "kopia-secrets"
          args:
            - --server-username={{ .Values.kopia.server_username }}
            - --server-password={{ .Values.kopia.server_password }}
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

persistence:
  config:
    enabled: true
    mountPath: "/app/config"
  cache:
    enabled: true
    mountPath: "/app/cache"
  logs:
    enabled: true
    mountPath: "/app/logs"
  rclone:
    enabled: true
    mountPath: "/app/rclone"
