image:
  repository: ghcr.io/taxel/plextraktsync
  tag: 0.34.20@sha256:4ba05fc4b0882638272ea325bc4fd76d50fab8d5e3e33fc7f087dd3e88497833
  pullPolicy: IfNotPresent

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

plextraktsync:
  cron_enabled: true
  task: "sync"
  schedule: "0 */6 * * *"

workload:
  main:
    podSpec:
      containers:
        main:
          tty: true
          stdin: true
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
  plextraktsync-cron:
    enabled: "{{ .Values.plextraktsync.cron_enabled }}"
    type: CronJob
    schedule: "{{ .Values.plextraktsync.schedule }}"
    podSpec:
      restartPolicy: Never
      containers:
        cron:
          primary: true
          enabled: true
          imageSelector: "image"
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          args:
            - "{{ .Values.plextraktsync.task }}"

persistence:
  config:
    enabled: true
    targetSelector:
      main:
        main:
          mountPath: /app/config
      plextraktsync-cron:
        cron:
          mountPath: /app/config
