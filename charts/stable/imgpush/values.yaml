image:
  pullPolicy: IfNotPresent
  repository: docker.io/hauxir/imgpush
  tag: latest@sha256:e9dc46b4a2b76a9b94bd5ffcc14fcdae0987a4fe5a696cce615e6b7275a4e102
persistence:
  storagecache:
    enabled: true
    mountPath: /cache
  storageimages:
    enabled: true
    mountPath: /images

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 5000
        protocol: tcp
        targetPort: 5000
