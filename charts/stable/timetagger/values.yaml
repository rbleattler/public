image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/almarklein/timetagger
  tag: v26.1.2-nonroot@sha256:0fafbfd1d4a4278ac8789801a415291c2bccee9fd3134b6b47eedf3a3c189240
persistence:
  config:
    enabled: true
    mountPath: /opt/_timetagger

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 1000
    runAsUser: 1000
service:
  main:
    ports:
      main:
        port: 10286
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TIMETAGGER_BIND: 0.0.0.0:{{ .Values.service.main.ports.main.port }}
