image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/almarklein/timetagger
  tag: v26.1.1-nonroot@sha256:0a278dcc44072136ae8bd072437d043aaf13672c4e5429480090e6729a5bbd15
persistence:
  config:
    enabled: true
    mountPath: /opt/_timetagger

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 1000
    runAsUser: 1000
service:
  main:
    ports:
      main:
        port: 10286
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TIMETAGGER_BIND: 0.0.0.0:{{ .Values.service.main.ports.main.port }}
