image:
  repository: docker.io/anirdev/slink
  pullPolicy: IfNotPresent
  tag: v1.9.1@sha256:182a5ede67d36aa9cd576b8bd6d78c3e82867c23de2073b81c12e8cc30cbd12d
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
service:
  main:
    ports:
      main:
        protocol: http
        port: 3000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            ORIGIN: "{{ .Values.chartContext.appUrl }}"
            USER_APPROVAL_REQUIRED: true
            IMAGE_MAX_SIZE: "15M"
persistence:
  database:
    enabled: true
    mountPath: "/app/var/data"
  images:
    enabled: true
    mountPath: "/app/slink/images"
ingress:
  main:
    required: true
