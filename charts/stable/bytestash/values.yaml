image:
  repository: ghcr.io/jordan-dalby/bytestash
  tag: 1.5.10@sha256:a31fd1067aff9a1a81e4d7c319d53f02016eeedc4025e26b068e6a68a7ede7b6
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 5000
        protocol: http
persistence:
  data:
    enabled: true
    mountPath: "/data/snippets"

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            BASE_PATH: ""
            JWT_SECRET: "bytestash JWT secret"
            TOKEN_EXPIRY: "24h"
            ALLOW_NEW_ACCOUNTS: "false"
            DEBUG: "false"
            DISABLE_ACCOUNTS: "false"
            DISABLE_INTERNAL_ACCOUNTS: "false"
            OIDC_ENABLED: "false"
            OIDC_DISPLAY_NAME: ""
            OIDC_ISSUER_URL: ""
            OIDC_CLIENT_ID: ""
            OIDC_CLIENT_SECRET: ""
            OIDC_SCOPES: ""
