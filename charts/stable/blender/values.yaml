image:
  pullPolicy: IfNotPresent
  repository: lscr.io/linuxserver/blender
  tag: latest@sha256:ca69e34a68970fe779ad572bcf56b2e2024e23f401ae6276c817b4f6a0e4ff1f
persistence:
  config:
    enabled: true
    mountPath: /config

securityContext:
