image:
  repository: ghcr.io/squat/generic-device-plugin
  pullPolicy: IfNotPresent
  tag: latest@sha256:45abfa9c45aee2d8d9cc1f3d4587c4cf382b36d17b9d937e43d0c07126243037

workload:
  main:
    podSpec:
      containers:
        main:
          args:
            - --domain
            - truecharts.org
            - --device
            - |
              name: tun
              groups:
                - count: 1000
                  paths:
                    - path: /dev/net/tun
securityContext:
  container:
    readOnlyRootFilesystem: true
    privileged: true
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
persistence:
  dev:
    enabled: true
    type: hostPath
    hostPath: /dev
    mountPath: /dev
  device-plugin:
    enabled: true
    type: hostPath
    hostPath: /var/lib/kubelet/device-plugins
    mountPath: /var/lib/kubelet/device-plugins
service:
  main:
    ports:
      main:
        port: 8080
        protocol: tcp
