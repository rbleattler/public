image:
  pullPolicy: IfNotPresent
  repository: docker.io/bpatrik/pigallery2
  tag: latest@sha256:9802d286c0ee444538eb221932c975cf32cfecf20bc65fb42319a2ff0d9015d7
persistence:
  config:
    enabled: true
    mountPath: /app/data/config
  db:
    enabled: true
    mountPath: /app/data/db
  image:
    enabled: true
    mountPath: /app/data/images/
    readOnly: true
  tmp:
    enabled: true
    mountPath: /app/data/tmp

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 80
        protocol: tcp
        targetPort: 80
