image:
  pullPolicy: IfNotPresent
  repository: docker.io/escaping/core-keeper-dedicated
  tag: latest@sha256:a0d5af053ccb3a183c06463fc2912ef61475f6bf36f587d2983e55faebcfdf9d
persistence:
  datafiles:
    enabled: true
    mountPath: /home/steam/core-keeper-data
  serverfiles:
    enabled: true
    mountPath: /home/steam/core-keeper-dedicated

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATA_PATH: ""
            GAME_ID: examplegameidwillgohere
            MAX_PLAYERS: "10"
            WORLD_INDEX: "0"
            WORLD_NAME: World name here
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
