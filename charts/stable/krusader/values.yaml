image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/ich777/krusader
  tag: latest@sha256:70074344ee673d6ba9b3da0785830ca127a3608c36ec636f54d9dc1051ade04d
persistence:
  containerpath:
    enabled: true
    mountPath: /krusader
  datapath:
    enabled: true
    mountPath: /mnt/user

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: tcp
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            CUSTOM_RES_H: "768"
            CUSTOM_RES_W: "1280"
            NOVNC_RESIZE: remote
            RUNASROOT: "false"
            USER_LOCALES: en_US.UTF-8 UTF-8
