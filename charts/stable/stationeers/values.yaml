    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  gameport:
    enabled: true
    ports:
      gameport:
        enabled: true
        port: 27500
        protocol: udp
        targetPort: 27500
  main:
    ports:
      main:
        port: 27015
        protocol: udp
        targetPort: 27015
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            GAME_ID: "600760"
            GAME_PARAMS: AutoSave true SaveInterval 300
            PASSWRD: ""
            USERNAME: ""
            VALIDATE: "false"
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
