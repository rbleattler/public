image:
  repository: docker.io/photostructure/server
  tag: 2026.1.0-beta@sha256:aa9ff2e3c11e3c63621e47a1e10f1241d062cb09a8a64a845e8fd52a5bfc5d2d
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        protocol: http
        port: 1787

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PS_HTTP_PORT: "{{ .Values.service.main.ports.main.port }}"
            PS_LOG_LEVEL: "error"

persistence:
  config:
    enabled: true
    mountPath: /ps/config
  library:
    enabled: true
    mountPath: /ps/library
  logs:
    enabled: true
    mountPath: /ps/logs
  tempscratchdisk:
    enabled: true
    mountPath: /ps/tmp
