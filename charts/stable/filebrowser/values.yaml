image:
  repository: docker.io/filebrowser/filebrowser
  pullPolicy: IfNotPresent
  tag: v2.53.0@sha256:379e12c1b49fb367b54265488a67f0789ab8903cf84655ce0282930cd7eda953
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            FB_ADDRESS: ""
            FB_BASEURL: ""
            FB_DATABASE: "/database/filebrowser.db"
            FB_CONFIG: "/config/filebrowser.json"
            FB_ROOT: "/data"
            FB_PORT: "{{ .Values.service.main.ports.main.port }}"
service:
  main:
    ports:
      main:
        port: 10187
persistence:
  config:
    enabled: true
    mountPath: /config
  database:
    enabled: true
    mountPath: /database
  data:
    enabled: true
    mountPath: /data
