image:
  repository: oci.trueforge.org/containerforge/jellyseer
  tag: "2.7.3@sha256:6c5f003b198f60431cb579bf1f6bfcf83ea06ba32c37e00053ce79a715bec111"
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10241
persistence:
  config:
    enabled: true
    mountPath: "/app/config"

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            # User Defined
            JELLYFIN_TYPE: ""
            LOG_LEVEL: "info"
