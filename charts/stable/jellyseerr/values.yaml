image:
  repository: oci.trueforge.org/containerforge/jellyseer
  tag: "2.7.3@sha256:992d3910cf3586f4856d1511ff1b871ee1cb9d64b4250e9a5b7cbfe0d985dfe6"
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10241
persistence:
  config:
    enabled: true
    mountPath: "/app/config"

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            # User Defined
            JELLYFIN_TYPE: ""
            LOG_LEVEL: "info"
