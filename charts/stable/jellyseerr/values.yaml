image:
  repository: oci.trueforge.org/containerforge/jellyseer
  tag: "2.7.3@sha256:a685ea8104235dffd1d41adfebf1a882efa0615075778aa4b409fe06b9f53b34"
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10241
persistence:
  config:
    enabled: true
    mountPath: "/app/config"

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            # User Defined
            JELLYFIN_TYPE: ""
            LOG_LEVEL: "info"
