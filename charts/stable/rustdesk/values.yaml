image:
  repository: docker.io/rustdesk/rustdesk-server-s6
  pullPolicy: IfNotPresent
  tag: 1.1.15@sha256:dcf800fe269db58f00c92a3ae033bf609b98a0fc5e51144ce96ecf2111775453
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            RELAY: "localhost:21117"
            ENCRYPTED_ONLY: 1
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      client1:
        enabled: true
        port: 21118
        protocol: tcp
      client2:
        enabled: true
        port: 21119
        protocol: tcp
      id:
        enabled: true
        port: 21116
        protocol: udp
      id2:
        enabled: true
        port: 21116
        protocol: tcp
      main:
        primary: true
        enabled: true
        port: 21117
        protocol: tcp
      nat:
        enabled: true
        port: 21115
        protocol: tcp
persistence:
  data:
    enabled: true
    mountPath: /data
