image:
  pullPolicy: IfNotPresent
  repository: docker.io/f0rc3/gokapi
  tag: v2.2.0@sha256:48783e0929918792ba0be6176091161ed1f96bacbe2fa65950a2b779c36c0c7e
persistence:
  config:
    enabled: true
    mountPath: /app/config
  data:
    enabled: true
    mountPath: /app/data

service:
  main:
    ports:
      main:
        port: 53842
        protocol: http
        targetPort: 53842
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            GOKAPI_LENGTH_ID: "15"
            GOKAPI_MAX_FILESIZE: "102400"
            GOKAPI_MAX_MEMORY_UPLOAD: "20"
            GOKAPI_PASSWORD: changme
            GOKAPI_USERNAME: admin
