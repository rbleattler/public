image:
  pullPolicy: IfNotPresent
  repository: docker.io/f0rc3/gokapi
  tag: v2.2.1@sha256:92f3a0c9fa2cddb33d35c2e09c0034fc705f47e0c16568356c6d5790618f3432
persistence:
  config:
    enabled: true
    mountPath: /app/config
  data:
    enabled: true
    mountPath: /app/data

service:
  main:
    ports:
      main:
        port: 53842
        protocol: http
        targetPort: 53842
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            GOKAPI_LENGTH_ID: "15"
            GOKAPI_MAX_FILESIZE: "102400"
            GOKAPI_MAX_MEMORY_UPLOAD: "20"
            GOKAPI_PASSWORD: changme
            GOKAPI_USERNAME: admin
