image:
  pullPolicy: IfNotPresent
  repository: docker.io/hexxa/quickshare
  tag: latest@sha256:d23907d8d32ae92345387423cab5e058321a28452c1817386bcf80b57531cc55
persistence:
  storagedata:
    enabled: true
    mountPath: /quickshare/root

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8686
        protocol: tcp
        targetPort: 8686
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DEFAULTADMIN: admin
            DEFAULTADMINPWD: "1234"
