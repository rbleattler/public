image:
  pullPolicy: IfNotPresent
  repository: docker.io/hexxa/quickshare
  tag: latest@sha256:524abc2e8dde7f128a86cf40d822eaa7d55e98803dec68bb59465f0ccaf60dae
persistence:
  storagedata:
    enabled: true
    mountPath: /quickshare/root

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8686
        protocol: tcp
        targetPort: 8686
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DEFAULTADMIN: admin
            DEFAULTADMINPWD: "1234"
