image:
  repository: docker.io/benbusby/whoogle-search
  tag: 1.2.2@sha256:d5bff676902aa04a91755bfbdf0974fb1c734c5384c6d13d87c84d6a7cde6e86
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10052
        targetPort: 5000
persistence:
  config:
    enabled: true
    mountPath: "/config"

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            WHOOGLE_CONFIG_COUNTRY: ""
            WHOOGLE_CONFIG_THEME: "dark"
            WHOOGLE_CONFIG_SAFE: true
            WHOOGLE_CONFIG_ALTS: false
            WHOOGLE_CONFIG_TOR: false
            WHOOGLE_CONFIG_NEW_TAB: false
            WHOOGLE_CONFIG_GET_ONLY: false
            WHOOGLE_CONFIG_URL: https://<your url>/
            WHOOGLE_CONFIG_STYLE: ""
