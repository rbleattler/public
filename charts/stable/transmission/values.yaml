image:
  repository: docker.io/linuxserver/transmission
  pullPolicy: IfNotPresent
  tag: 4.0.6@sha256:456204f6cd5e5a23a46bdae14c7f39238c3b8ec5bea750bba9d908e13c4e507b
service:
  main:
    ports:
      main:
        port: 9091
        targetPort: 9091
  torrent:
    enabled: true
    ports:
      torrent:
        enabled: true
        port: 51414
        protocol: tcp
      torrentudp:
        enabled: true
        port: "{{ .Values.service.torrent.ports.torrent.port }}"
        protocol: udp
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              type: tcp
            startup:
              enabled: true
              type: tcp
            readiness:
              enabled: true
              type: tcp
          env:
            PEERPORT: "{{ .Values.service.torrent.ports.torrent.port }}"
persistence:
  config:
    enabled: true
    mountPath: "/config"

manifestManager:
  enabled: false
