image:
  repository: docker.io/rhasspy/wyoming-piper
  pullPolicy: IfNotPresent
  tag: 2.2.1@sha256:bcf04f784ade82a19279f7a1e72cc7c6147d8cd40557d633edb6d2885f23039c

service:
  main:
    ports:
      main:
        port: 10200
        protocol: tcp
        targetPort: 10200

wyoming_piper:
  voice: en_US-lessac-medium
  # custom_voice: ""
  speaker: 0
  length_scale: "1.0"
  noise_scale: "0.667"
  noise_w: "0.333"

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              port: 10200
              type: tcp
            readiness:
              port: 10200
              type: tcp
            startup:
              port: 10200
              type: tcp

persistence:
  config:
    enabled: true
    mountPath: /data
