image:
  repository: oci.trueforge.org/containerforge/doplarr
  tag: "3.6.3@sha256:e40462cf4c7871eb58dc2496757b88e2bf7e9cb88e2f61cc160b1f9286cb0ab0"
  pullPolicy: IfNotPresent
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            OVERSEERR__URL: ""
            DISCORD__MAX_RESULTS: 25
            DISCORD__REQUESTED_MSG_STYLE: ":plain"
            SONARR__URL: ""
            SONARR__QUALITY_PROFILE: ""
            SONARR__LANGUAGE_PROFILE: ""
            RADARR__URL: ""
            RADARR__QUALITY_PROFILE: ""
            PARTIAL_SEASONS: true
            LOG_LEVEL: ":info"
            OVERSEERR__API: ""
            OVERSEERR__DEFAULT_ID: ""
            SONARR__API: ""
            RADARR__API: ""
            DISCORD__ROLE_ID: ""
            DISCORD__TOKEN: ""
