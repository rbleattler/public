image:
  repository: public.ecr.aws/docker/library/xwiki
  tag: 18.0.1-postgres-tomcat@sha256:1e9f760da9d1b36a23adccd311c59b15d2f5fb15bd1c52d0d5bf018c2fc207f3
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10208
        targetPort: 8080
persistence:
  config:
    enabled: true
    mountPath: "/usr/local/xwiki"
cnpg:
  main:
    enabled: true
    user: xwiki
    database: xwiki

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DB_USER: "{{ .Values.cnpg.main.user }}"
            DB_DATABASE: "{{ .Values.cnpg.main.database }}"
            # User Defined
            JAVA_OPTS: ""
            DB_HOST:
              secretKeyRef:
                name: cnpg-main-urls
                key: host
            DB_PASSWORD:
              secretKeyRef:
                name: cnpg-main-user
                key: password
