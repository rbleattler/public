image:
  repository: oci.trueforge.org/containerforge/cloudflareddns
  pullPolicy: IfNotPresent
  tag: "3.0.0.4856@sha256:3e860d2b3d4f01f9ec37ab5ff4aead6c783c4463d1a9658113b49b0761604c8a"
cloudflareddns:
  user: your.cf.email@example.com
  api_token: ""
  api_key: ""
  api_token_zone: ""
  interval: 300
  detect_mode: dig-whoami.cloudflare
  detect_override: ""
  log_level: 3
  host_zone_record: []
  # - domain: example.com
#   zone: A1jajaja
#   record: A
# - domain: foobar.com
#   zone: B1aksksa
#   record: A
# - domain: foobar.com
#   zone: Cs11kdkkasks
#   record: AAAA

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          envFrom:
            - secretRef:
                name: "secret"
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
