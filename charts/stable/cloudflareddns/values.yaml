image:
  repository: oci.trueforge.org/containerforge/cloudflareddns
  pullPolicy: IfNotPresent
  tag: 3.0.0@sha256:99f3499232c9f673ad57c4b4e99692c29ebafaf7fc9d2b5a168ac039f5e22286
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            UPDATE_IPV4: true
            UPDATE_IPV6: true
            DETECTION_MODE: "dig-whoami.cloudflare"
            LOG_LEVEL: 3
            CF_APITOKEN: "CLOUDFLARETOKEN"
            #  CF_USER: not needed with API Token
            #  CF_APIKEY: not needed with API Token
            CF_HOSTS: "subdomain.example.com, subdomain.example.org"
            INTERVAL: 300
persistence:
  config:
    enabled: true
    mountPath: /config
