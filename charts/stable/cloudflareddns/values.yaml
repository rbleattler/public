image:
  repository: oci.trueforge.org/containerforge/cloudflareddns
  pullPolicy: IfNotPresent
  tag: 3.0.0@sha256:a79eb8d0d85791c8278d16cf64295aab95acc5477e1f71cd7739c25d9b0d5806
cloudflareddns:
  user: your.cf.email@example.com
  api_token: ""
  api_key: ""
  api_token_zone: ""
  interval: 300
  detect_mode: dig-whoami.cloudflare
  detect_override: ""
  log_level: 3
  host_zone_record: []
  # - domain: example.com
#   zone: A1jajaja
#   record: A
# - domain: foobar.com
#   zone: B1aksksa
#   record: A
# - domain: foobar.com
#   zone: Cs11kdkkasks
#   record: AAAA

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            UPDATE_IPV4: true
            UPDATE_IPV6: true
          envFrom:
            - secretRef:
                name: "secret"
persistence:
  config:
    enabled: true
    mountPath: /config
