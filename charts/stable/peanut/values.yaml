image:
  repository: docker.io/brandawg93/peanut
  tag: 5.21.0@sha256:4b65588739602945010f276584d3d5d3efa2ff3761c3c06b0c04efc75f22da71
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10688

persistence:
  config:
    enabled: true
    mountPath: "/config"
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            WEB_PORT: "{{ .Values.service.main.ports.main.port }}"
