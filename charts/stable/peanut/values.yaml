image:
  repository: docker.io/brandawg93/peanut
  tag: 5.21.1@sha256:3ccb554c9d5fcb1ea0a07eddb0f6e01e54f5a5138506793fea8467724ddd0445
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10688

persistence:
  config:
    enabled: true
    mountPath: "/config"
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            WEB_PORT: "{{ .Values.service.main.ports.main.port }}"
