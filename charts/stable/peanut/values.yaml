image:
  repository: docker.io/brandawg93/peanut
  tag: 5.20.1@sha256:ef9b6545bb4beb156e901b1bfb1e58d1272abe8edccba81f3b21c405384d7bbf
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10688

persistence:
  config:
    enabled: true
    mountPath: "/config"
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            WEB_PORT: "{{ .Values.service.main.ports.main.port }}"
