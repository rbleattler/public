image:
  repository: oci.trueforge.org/containerforge/renovate
  pullPolicy: IfNotPresent
  tag: 42.86.0@sha256:e8b383794bbac494982c36c550d7e3050e32120d17aecd8e0f9fdd4d5747df9f

workload:
  main:
    enabled: true
    primary: true
    type: CronJob
    schedule: "0 0,6,12,18 * * *"
    concurrencyPolicy: Forbid
    failedJobsHistoryLimit: 2
    parallelism: 1
    activeDeadlineSeconds: 7200
    podSpec:
      restartPolicy: OnFailure
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            GITHUB_COM_TOKEN: '${GITHUB_PAT}'
            # You can set RENOVATE_AUTODISCOVER to true to run Renovate on all repos you have push access to
            RENOVATE_AUTODISCOVER: 'false'
            RENOVATE_TOKEN: '${GITHUB_PAT}'
            RENOVATE_CONFIG_FILE: /config/renovate-config.json
            LOG_LEVEL: debug
            RENOVATE_CACHE_DIR: /tmp/renovate/cache

configmap:
  config:
    enabled: true
    data:
      renovate-config.json: |-
        {
          "repositories": ["trueforge-org/truecharts"],
          "dryRun" : "full"
        }

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

persistence:
  renovate:
    enabled: true
    mountPath: /tmp/renovate
  renovate-repos:
    enabled: true
    mountPath: /tmp/renovate/repos
  renovate-cache:
    enabled: true
    mountPath: /tmp/renovate/cache
  configmap-vol:
    enabled: true
    type: configmap
    objectName: config
    defaultMode: "0777"
    mountPath: /config/
    items:
      - key: renovate-config.json
        path: renovate-config.json
