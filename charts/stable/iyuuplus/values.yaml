  pullPolicy: IfNotPresent
  tag: latest@sha256:cb3b30641b75636bbe53ed125cfb74dce09692b0d3655326f44d4198599181eb
service:
  main:
    ports:
      main:
        targetPort: 8787
        port: 10188
persistence:
  config:
    enabled: true
    mountPath: "/IYUU/db"
  torrents:
    enabled: true
    mountPath: "/torrents"
  btbackup:
    enabled: true
    mountPath: "/BT_backup"

securityContext:
