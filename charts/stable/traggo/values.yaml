image:
  repository: docker.io/traggo/server
  pullPolicy: IfNotPresent
  tag: 0.8.2@sha256:b2c4b5b46e74ab98c2bd1463b4595ce407f2cfda34a98f66ad014cba7a49f2d2
traggo:
  username: admin
  password: admin
  pass_strength: 10
  log_level: info
service:
  main:
    ports:
      main:
        protocol: http
        port: 12117
persistence:
  config:
    enabled: true
    mountPath: /opt/traggo/data

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          envFrom:
            - secretRef:
                name: "secret"
