image:
  pullPolicy: IfNotPresent
  repository: docker.io/tracksapp/tracks
  tag: latest@sha256:9732d5597a578a12fa0ab1038c3aa1c106acb93eefc88e658edd5d79875bdda2
persistence: {}

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 3000
        protocol: tcp
        targetPort: 3000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            BUNDLE_WITHOUT: ""
            DATABASE_ENCODING: utf8
            DATABASE_HOST: 10.0.0.10
            DATABASE_NAME: tracks
            DATABASE_PASSWORD: password
            DATABASE_PORT: "3306"
            DATABASE_TYPE: mysql2
            DATABASE_USERNAME: tracks
            RAILS_ENV: production
