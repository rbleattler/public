  repository: ghcr.io/hotio/rflood
  tag: latest@sha256:ffd4d1997359856774fb747522ea7477cfe902eca344731e115f424a7179ee2b
persistence:
  config:
    enabled: true
    mountPath: /config

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 3000
        protocol: http
        targetPort: 3000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            FLOOD_AUTH: "false"
